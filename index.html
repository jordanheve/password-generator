<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./assets/images/favicon-32x32.png">
  </head>
  <body>
    <main class="main">
      <h1 class="title">Password Generator</h1>
     
      <div class="container password">
        <span class="password-txt placeholder">  P4$5W0rD!    
        </span>
        <button class="copy-btn" aria-label="copy">
            <svg class="icon-svg" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill=""/></svg>
        </button>
      </div>
      <div class="container ">
          <form class="generator-form generator">
        <!----->
        <div class="character-length" >
          <p>Character Length</p>
          <span class="lenght-number">10</span>
        </div>
        <div>
          <input
          class="range"
            min="1"
            max="20"
            value="10"
            aria-label="Password Length"
            type="range"
          />
        </div>

          <!--Checkbox-->
          <div class="checkbox-container">

              <div>
                  <input type="checkbox" name="" id="uppercase" />
                  <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="lowercase" />
                    <label for="uppercase">Include Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="numbers" />
                    <label for="numbers">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="symbols" />
                    <label for="symbols">Include Symbols</label>
                </div>
            </div>
                
          <!--Strengh bar-->
          <div class=strength>
            <span class="strength-txt">Strength</span>

            <div class="strength-lvl">
                <span class="current-lvl"></span>
                <div class="bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
          </div>
          <!--Submit button-->

          <button class="submit-btn" type="submit">Generate</button>
        </form>
      </div>
    </main>
  </body>
</html>
